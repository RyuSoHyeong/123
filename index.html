<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR Gaussian Splatting</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="assets/web/asset.css"/>
</head>
<body>
  <canvas id="application-canvas"></canvas>
  <script src="playcanvas.min.js"></script>
  <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script src="https://apps.8thwall.com/xrweb?appKey=fHL0EHg8opzIYZly59bnC56tSsL0O2lB30rmvMICHFRwGGi144GoseEsKpahmPxtIUps7w&s=1"></script>
  <script type="module" src="main.js"></script>
  <div id="start-screen">
    <div id="start-image"></div>
    <div id="start-AR" class="button" role="button" tabindex="0" aria-label="StartAR" alt="Start AR">Launch</div>
  </div>
  <div id="logo">류소형</div>
  <script>
    function resizeCanvasForiOS() {
        const canvas = document.getElementById('application-canvas');
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', resizeCanvasForiOS);
    window.addEventListener('orientationchange', resizeCanvasForiOS);
    resizeCanvasForiOS();
  </script>
</body>
</html>
