<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>PlayCanvas + 8th Wall — Clean AR Cube</title>
  <style>
    html,body{margin:0;height:100%;background:transparent}
    #application-canvas{background:transparent;display:block;width:100vw;height:100vh}
    #start-screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000c}
    .btn{cursor:pointer;padding:14px 22px;border-radius:12px;border:1px solid #fff;color:#fff;font:600 16px/1.1 system-ui;background:#0008}
    .btn:active{transform:scale(0.98)}
  </style>

  <!-- 8th Wall helpers + core (вставь свой appKey) -->
  <script defer src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script defer src="https://apps.8thwall.com/xrweb?appKey=fHL0EHg8opzIYZly59bnC56tSsL0O2lB30rmvMICHFRwGGi144GoseEsKpahmPxtIUps7w&s=1"></script>

  <!-- PlayCanvas движок офлайн (положи рядом с этим html) -->
  <script defer src="playcanvas.min.js"></script>
  <!-- наш код -->
  <script defer src="main.js"></script>
</head>
<body>
  <canvas id="application-canvas"></canvas>

  <div id="start-screen">
    <button id="start-AR" class="btn">Запустить AR</button>
  </div>
</body>
</html>
